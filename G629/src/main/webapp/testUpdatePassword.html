<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript">
		$(function() {
			var url = '/G629/superadmin/updateuserpassword';
			//getSingleUserInfo();
			yuansuojb = document.getElementById('submit');
			//给xx元素加事件
			yuansuojb.onclick = function() {
				getSingleUserInfo();
			};
			function getSingleUserInfo() {
				var formData = new FormData();
				var userName = $('#userName').val();
				var oldPassword = $('#oldPassword').val();
				var newPassword = $('#newPassword').val();
				formData.append('userName', userName);
				formData.append('oldPassword', oldPassword);
				formData.append('newPassword', newPassword);
				$.ajax({
					url : url,
					type : 'post',
					data : formData,
					contentType : false,
					processData : false,
					cache : false,
					success : function(data) {
						if (data.success) {
							$.toast('提交成功！');
							$("#id").text(data.success);
						} else {
							$.toast('提交失败！');
							$("#id").text(data.errMsg);

						}
					}
				});
			}
		})
	</script>
	<span id="id"></span>
	<textarea id="userName" placeholder="username"></textarea>
	<textarea id="oldPassword" placeholder="old password"></textarea>
	<textarea id="newPassword" placeholder="new password"></textarea>
	<button id="submit" onclick="fun()">提交</button>
</body>
</html>
